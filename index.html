<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bitcoin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- content start -->
    <div class="container">
      <div class="header">
        <img
          src="https://dwglogo.com/wp-content/uploads/2015/11/Bitcoin-Symbol.png"
          alt="Bitcoin"
          class="header__logo"
        />
        <h1 class="header__heading">Bitcoin Calculator</h1>
      </div>
      <div class="price">
        <div class="price__bought">
          <label class="price__label">BTC/USD when bought</label>
          <input
            type="number"
            class="price__input price__input--bought"
            placeholder="Price in USD"
          />
        </div>
        <div class="price__now">
          <label class="price__label">BTC/USD today</label>
          <input
            type="number"
            class="price__input price__input--now"
            placeholder="Price in USD"
          />
        </div>
      </div>

      <div class="investment">
        <label class="investment__text">How many BTC did you buy?</label>
        <input
          type="number"
          class="investment__btc"
          placeholder="Amount of BTC"
        />
        <button class="investment__btn">OK</button>
      </div>

      <p class="result">
        Please fill all fields to see results.
      </p>
    </div>
    <!-- content end -->
    <script src="script.js"></script>
  </body>
</html>
